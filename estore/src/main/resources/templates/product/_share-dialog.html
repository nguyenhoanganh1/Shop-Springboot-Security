<div class="modal fade" id="share-dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Chia sẻ thông tin sản phẩm</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label>Sender Email</label>
                    <input id="sender" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Receiver Email</label>
                    <input id="receiver" type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Subject</label>
                    <input id="subject" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Conments</label>
                    <textarea id="text" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger nn-share-send">Send</button>
            </div>
        </div>
    </div>
</div>
